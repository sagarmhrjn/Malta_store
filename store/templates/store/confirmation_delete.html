{% extends "store/base.html" %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        {% if item %}
        <h2 style="color:#ff0000">Are you sure you want to delete this product "{{ item.name }}"</h2>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'product-details' item.id %}">Cancel</a>
        </div>
        {% else %}
        <h2 style="color:#ff0000">Are you sure you want to delete this order by "{{ order.first_name }}
            {{order.last_name}}"</h2>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'admin' %}">Cancel</a>
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
