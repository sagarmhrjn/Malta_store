{% extends 'store/base.html' %}

{% block content %}

<h3>Add product</h3>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="product-name">Name of a product</label>
        <input type="text" class="form-control" value="{{item.name}}" name="name">
    </div>
    <div class="form-group">
        <label for="product-price">Price</label>
        <input type="text" class="form-control" value="{{item.price}}" name="price">
    </div>
    <div class="form-group">
        <label for="product-description">Description:</label>
        <textarea class="form-control" rows="5" name="description">{{item.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="product-image">Image-Link</label>
        <input type="text" class="form-control" value="{{item.imglink}}" name="imglink">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
