{% extends 'store/base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-6 order-md-2 mb-4">
		<h4 class="d-flex justify-content-between align-items-center mb-3">
			<span class="text-muted">Your cart</span>
			<span class="badge badge-secondary badge-pill">{{cart_size}}</span>
		</h4>
		<ul class="list-group mb-3">
			{% for item in cart_items %}
			<li class="list-group-item d-flex justify-content-between lh-condensed">
				<div>
					<h6 class="my-0">{{item.name}}</h6>
					<small class="text-muted">{{item.description}}</small>
				</div>
				<span class="text-muted">${{item.price}}</span>
			</li>
			{% endfor %}
			<li class="list-group-item d-flex justify-content-between">
				<span>Total (USD)</span>
				<strong>${{total_price}}</strong>
			</li>
		</ul>

	</div>
	<div class="col-md-6 order-md-1">
		<h4 class="mb-3">Billing address</h4>
		<form class="needs-validation" action="complete/" method="post" novalidate>
			{% csrf_token %}
			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="firstName">First name</label>
					<input type="text" class="form-control" name="first_name" placeholder="" value="" required>
				</div>
				<div class="col-md-6 mb-3">
					<label for="lastName">Last name</label>
					<input type="text" class="form-control" name="last_name" placeholder="" value="" required>
				</div>
			</div>


			<div class="mb-3">
				<label for="address">Address</label>
				<input type="text" class="form-control" name="address" placeholder="Sundhara" required>
			</div>
			<div class="mb-3">
				<label for="city">City</label>
				<input type="text" class="form-control" name="city" placeholder="lalitpur" required>
			</div>


			<h4 class="mb-3">Payment</h4>

			<div class="d-block my-3">
				<div class="custom-control custom-radio">
					<input id="credit" name="payment" type="radio" class="custom-control-input" value="credit_card"
						checked required>
					<label class="custom-control-label" for="credit">Credit card</label>
				</div>
				<div class="custom-control custom-radio">
					<input id="debit" name="payment" type="radio" class="custom-control-input" value="debit_card"
						required>
					<label class="custom-control-label" for="debit">Debit card</label>
				</div>
				<div class="custom-control custom-radio">
					<input id="paypal" name="payment" type="radio" class="custom-control-input" value="paypal" required>
					<label class="custom-control-label" for="paypal">Paypal</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="cc-number">Credit card number</label>
					<input type="text" class="form-control" name="payment_data" id="cc-number" placeholder="" required>
				</div>
			</div>
			<hr class="mb-4">
			<button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
		</form>
	</div>
</div>
{% endblock %}
