{% extends 'store/base.html' %}

{% block content %}
<div class="container mb-4">
	<div class="row">
		<div class="col-12">
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col"> </th>
							<th scope="col">Product</th>
							<th scope="col">Description</th>
							<th scope="col" class="text-right">Price</th>
							<th> </th>
						</tr>
					</thead>
					<tbody>
						{% for item in cart_items %}
						<tr>
							<td><img src="{{item.imglink}}" class="imgscale"> </td>
							<td>{{item.name}}</td>
							<td>{{item.description}}</td>
							<td class=" text-right">${{item.price}}</td>
							<td class="text-right">
								<form action="remove/" method="post">
									{% csrf_token %}
									<input type="hidden" name="obj_id" value={{item.id}}>
									<input type="submit" value="Remove" class="btn btn-danger pull-right">
								</form>
							</td>
							</button> </td>
						</tr>
						{% endfor %}
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td><strong>Total</strong></td>
							<td class="text-right"><strong>${{total_price}}</strong></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col mb-2">
			<div class="row">
				<div class="col-sm-12  col-md-6">
					<button class="btn btn-block btn-light"><a href="{% url 'catalog' %}">Continue Shopping</a></button>
				</div>
				<div class="col-sm-12 col-md-6 text-right">
					<button class="btn btn-lg btn-block btn-success text-uppercase"
						onclick="window.location='checkout';">Checkout</button>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
